  <!-- Left eye -->
  <circle cx="75" cy="85" r="8" fill="#E91E63"/>
  <circle cx="77" cy="83" r="3" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <circle cx="125" cy="85" r="8" fill="#E91E63"/>
  <circle cx="127" cy="83" r="3" fill="#FFFFFF"/>
  
