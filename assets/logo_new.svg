  <!-- Big smile -->
  <path d="M70,110 Q100,140 130,110" stroke="#E91E63" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles around face -->
  <circle cx="40" cy="60" r="3" fill="#F8BBD0"/>
